{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2>¿Seguro que querés eliminar "{{ producto.nombre }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
