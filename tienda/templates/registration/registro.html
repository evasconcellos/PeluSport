{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Crear una cuenta</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Registrarse</button>
</form>

<p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión aquí</a></p>
{% endblock %}
