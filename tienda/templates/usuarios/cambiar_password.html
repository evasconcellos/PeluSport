{% extends 'base.html' %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="container">
  <h2>Cambiar contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar contraseña</button>
  </form>
</div>
{% endblock %}
